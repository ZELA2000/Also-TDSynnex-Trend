paths:
  /GetSessionToken:
    post:
      tags:
      - Authenticate
      summary: Returns a session token.
      description: |-
        <div> <p><strong>Functional Description:</strong></p>
        <p>Returns a session token. Authentication is sessions based. Note that <i>for other API calls</i>, the requester must provide a valid session token in the Authenticate field of each request (see example above).</p>
        <p>A session has access to the same resources and capabilities as the given user.</p> <p>MFA users are not supported. If you want to use some user for authentication, consider disabling MFA for this user. Individual user exceptions can be found under Company->Security->Enforced Multi-Factor Authentication</p> </div>
      requestBody:
        description: Username and password with rights to login to Marketplace.
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/AuthenticateRequest"
        required: true
      responses:
        "200":
          description: The token string.
          content:
            '*/*':
              schema:
                type: string
                example: C9C5MlqrpMwG/6bQ3mAVlm0Z6hi/eh1vsQs4i1I/g==
      x-codegen-request-body-name: body
  /TerminateSessionToken:
    post:
      tags:
      - Authenticate
      summary: Ends the session of the token.
      description: |-
        <div> <p><strong>Functional Description:</strong></p>
        <p>Ends the session linked to the given session token</p> </div>
      responses:
        "200":
          description: Session was correctly terminated.
          content: {}
      security:
      - UserSecurity: []
  /PingPong:
    post:
      tags:
      - Authenticate
      summary: Validates a session.
      description: "Validates a session. Returns nothing, if session is still active. Returns exception if the session expired. Json body should be empty."
      operationId: pingpong
      requestBody:
        description: An empty object.
        content:
          application/json;charset=UTF8:
            schema:
              type: object
        required: false
      responses:
        "200":
          description: Returns nothing
          content: {}
      security:
      - UserSecurity: []
      x-codegen-request-body-name: body
