openapi: 3.0.1
info:
  title: Marketplace_SimpleAPI
  description: "First execute the **GetSessionToken** method to get the session token.\n\nA valid session token has to be provided with each request in the Authenticate header field. The value of the header field must be CCPSessionId followed by a space character and the session token. \n\nAn example of a possible **Authenticate** header field value is\n\n`CCPSessionId C9C5MlqrpMwG/6bQ3mAVlm0Z6hi/eh1vsQs4i1I/g==`\n\n**Note: All returned errors are xml.**\n \n**!Note: All body parameters are __case sensitive__**\n"
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/MarketplaceSimpleAPI/MarketplaceSimpleAPI/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://marketplacetest.ccpaas.net/SimpleAPI/SimpleAPIService.svc/rest
tags:
- name: Authenticate
- name: Company
