name: Question / Support
description: Fai una domanda o richiedi supporto
title: '[QUESTION] '
labels: ['question']
body:
  - type: markdown
    attributes:
      value: |
        Hai una domanda? Siamo qui per aiutarti! Compila il form seguente.

  - type: textarea
    id: question
    attributes:
      label: ‚ùì Domanda
      description: Descrivi chiaramente la tua domanda
      placeholder: Come posso...? / √à possibile...? / Perch√©...?
    validations:
      required: true

  - type: checkboxes
    id: project
    attributes:
      label: üìã Progetto
      description: Seleziona il progetto a cui si riferisce la domanda
      options:
        - label: Also Marketplace API
        - label: TDSynnex StreamOne API
        - label: Trend Vision One API
        - label: Unified Proxy
        - label: Generale

  - type: textarea
    id: goal
    attributes:
      label: üéØ Cosa Stai Cercando di Fare
      description: Descrivi il tuo obiettivo o caso d'uso
      placeholder: Sto cercando di implementare... / Voglio ottenere...
    validations:
      required: true

  - type: textarea
    id: attempted
    attributes:
      label: üîç Cosa Hai Gi√† Provato
      description: Descrivi i passi che hai gi√† tentato per risolvere il problema
      placeholder: Ho provato a... / Ho seguito il tutorial... / Ho testato...
    validations:
      required: true

  - type: textarea
    id: current-code
    attributes:
      label: üíª Codice Corrente
      description: Incolla il tuo codice attuale (se applicabile)
      placeholder: |
        // Il tuo codice attuale
        const result = await api.something();
      render: javascript

  - type: textarea
    id: result
    attributes:
      label: üìä Risultato Ottenuto
      description: L'output o errore che stai ricevendo
      placeholder: |
        Error: ...
        o
        Output attuale: ...
      render: shell

  - type: checkboxes
    id: docs-checked
    attributes:
      label: üìö Documentazione Consultata
      description: Quale documentazione hai gi√† consultato?
      options:
        - label: README del progetto
        - label: Guide Workflow
        - label: OpenAPI Specification
        - label: Discussions / Forum
        - label: Altro

  - type: input
    id: os
    attributes:
      label: üíª Sistema Operativo
      description: Il tuo sistema operativo
      placeholder: Windows 11, Ubuntu 22.04, macOS 14

  - type: input
    id: node-version
    attributes:
      label: üü¢ Node.js Version
      description: La tua versione di Node.js (esegui `node --version`)
      placeholder: v18.17.0

  - type: dropdown
    id: urgency
    attributes:
      label: ‚è∞ Urgenza
      description: Quanto √® urgente questa domanda?
      options:
        - Bassa - Curiosit√†
        - Media - Vorrei sapere presto
        - Alta - Sto lavorando su questo
        - Critica - Bloccato, non posso procedere

  - type: textarea
    id: additional
    attributes:
      label: üìù Informazioni Aggiuntive
      description: Qualsiasi altro contesto che potrebbe essere utile

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Checklist
      description: Prima di inviare, assicurati di aver completato questi passaggi
      options:
        - label: Ho consultato la documentazione pertinente
          required: true
        - label: Ho cercato tra issue e discussions esistenti
          required: true
        - label: Ho descritto chiaramente cosa sto cercando di ottenere
          required: true
        - label: Ho incluso dettagli sul mio ambiente e setup
          required: false
